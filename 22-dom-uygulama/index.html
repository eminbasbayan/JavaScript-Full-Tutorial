<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! Tailwind Css CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DOM Uygulama</title>
  </head>
  <body>
    <h1 class="text-5xl my-10 text-center">Todo List</h1>

    <div class="container mx-auto w-1/2">
      <form>
        <div class="border flex">
          <input
            type="text"
            placeholder="Bir şeyler yazınız..."
            class="w-full p-3 relative z-90"
            id="todo-input"
          />
          <button
            type="submit"
            class="border-l px-6 bg-green-500 text-white"
            id="add-todo"
          >
            Ekle
          </button>
        </div>
      </form>

      <div class="flex justify-end my-5">
        <button
          class="p-3 bg-red-500 text-white"
          id="clear"
        >
          Temizle
        </button>
      </div>

      <ul class="border p-6 flex flex-col gap-y-4" id="todos">
        <!--  <li
          class="flex justify-between border px-4 py-3 flex items-center justify-between"
        >
          <span>Todo Name</span>
          <button class="text-red-400">Sil</button>
        </li> -->
      </ul>
    </div>

    <script>
      const textInputDOM = document.getElementById("todo-input");
      const btnAddTodoDOM = document.getElementById("add-todo");
      const todosDOM = document.querySelector("#todos");
      const btnClearDOM = document.querySelector("#clear");

      let textInputValue = "";
      let todos = [];

      textInputDOM.addEventListener("change", function (event) {
        textInputValue = event.target.value;
      });

      btnAddTodoDOM.addEventListener("click", addTodo);
      btnClearDOM.addEventListener("click", clearTodos);

      function addTodo(e) {
        e.preventDefault();
        todos.unshift({ id: todos.length + 1, todoTitle: textInputValue });
        textInputDOM.value = "";
        displayTodos();
      }

      function displayTodos() {
        let result = "";

        if (todos.length === 0) {
          todosDOM.innerHTML = "Liste Boş!";
        } else {
          todos.forEach((item) => {
            result += `
        <li
          class="flex justify-between border px-4 py-3 flex items-center justify-between"
        >
          <span>${item.todoTitle}</span>
          <button class="text-red-400" onclick="deleteTodo(${item.id})">Sil</button>
        </li>
            `;
          });

          todosDOM.innerHTML = result;
        }
      }

      function deleteTodo(id) {
        let deletedId;

        for (let index in todos) {
          if (todos[index].id == id) {
            deletedId = index;
          }
        }

        todos.splice(deletedId, 1);
        displayTodos();
      }

      function clearTodos() {
        todos.splice(0, todos.length);
        displayTodos();
      }

      displayTodos();
    </script>
  </body>
</html>
