      // Async & Await

      const postUI = (posts) => {
        let result = "";
        posts.forEach((item) => {
          result += `
            <li class="post-item">
            <div class="post-body">
              <span class="post-id">Post Id: <b>${item.id}</b></span>
              <strong class="post-title">${item.title}</strong>
              <p class="post-content">${item.body}</p>
            </div>
            <button class="post-button">Read More</button>
          </li>
            `;
          postListDOM.innerHTML = result;
        });
      };

      const getData = async () => {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );
        const data = await response.json();
        postUI(data);
      };

      window.addEventListener("DOMContentLoaded", (event) => {
        getData();
      });
    </script>
